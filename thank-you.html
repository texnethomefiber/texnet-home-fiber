<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thank You - TEXNET HOME FIBER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0a1930;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {

      color: #1dbf73;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 32px;
      color: #0a1930;

    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
    }

    .home-button {
      margin-top: 30px;
      background-color: #1dbf73;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #149c5a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0a1930;
      color: #bbb;
      font-size: 14px;
    }
