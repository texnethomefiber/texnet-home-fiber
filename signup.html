<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TEXNET HOME FIBER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f8fb;
      color: #333;
    }

    header {
      background-color: #0a1930;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    header h1 {
      color: #1dbf73;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a1930;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #1dbf73;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #149c5a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0a1930;
      color: #bbb;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>TEXNET HOME FIBER</h1>
    <p>Sign Up Form</p>
  </header>

  <div class="form-container">
    <h2>Sign Up for Internet Service</h2>
    <form action="https://formsubmit.co/texnethome46@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thank-you.html">

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="location">Location / Estate</label>
      <input type="text" name="location" id="location" required>

      <label for="package">Preferred Package</label>
      <select name="package" id="package" required>
        <option value="">Select...</option>
        <option value="5 Mbps - KES 1,500">5 Mbps – KES 1,500</option>
        <option value="10 Mbps - KES 2,000">10 Mbps – KES 2,000</option>
        <option value="15 Mbps - KES 2,500">15 Mbps – KES 2,500</option>
        <option value="20 Mbps - KES 3,000">20 Mbps – KES 3,000</option>
        <option value="30 Mbps - KES 4,000">30 Mbps – KES 4,000</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea name="message" id="message" rows="4" placeholder="e.g. Preferred installation date, landmarks..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>© 2025 TEXNET HOME FIBER | texnethome46@gmail.com</p>
  </footer>

</body>
</html>
